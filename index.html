<!DOCTYPE html>
<html>
<head>
    <title>Earthquakes 1900-2011</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>        
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js">
    </script>
</head>
<body>    
    <div class="container">

      <div class="starter-template">
        <div class="row">
            <div class="col-md-6">
                <h1>Earthquakes 1900-2011</h1>        
            </div>
            <div class="col-md-6">
                <blockquote>  
                    <p><em>
                        a sudden and violent shaking of the ground, sometimes causing great destruction, as a result of movements within the earth's crust or volcanic action.
                    </em></p>
                </blockquote>
            </div>
        </div>        
      </div>
    </div><!-- /.container -->
    <hr>
    <div class='container'>
        <div id='chart1' class='row'>            
            <div class='col-md-8'>
                <div class='row'>

                    <div id='map-container container' class='col-md-12'>
                        <div id='map'></div>
                        <div id='continent-country'>
                            <h2></h2>
                        </div>    
                        <div id='stats-year'></div>                        
                    </div>                 

                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        <div class="btn-group" role="group">
                            <button id='time-lapse-start' type="button" class="btn btn-secondary">Start</button>
                            <button id='time-lapse-stop' type="button" class="btn btn-secondary">Stop</button>
                            <button id='time-lapse-reset' type="button" class="btn btn-secondary">Reset</button>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class='col-md-4'>
                <div class='row'>
                    <div id='row-title' class='col-md-12'>
                    </div>
                </div>
                <div class='row' style="overflow: scroll;">
                    <div id='data-stats' style="overflow: scroll; width: 100%; height: 400px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>

<script type="text/javascript">
    $('.data-stat').mouseover(function() { console.log(this); });
